services:

  sonitranslate:
    image: sonitranslate:latest
    container_name: sonitranslate
    build: .
    working_dir: /app
    volumes:
      - .:/app
      - ${HOME}/.cache:/root/.cache
    ports:
      - 8201:7860
    command: python app_rvc.py --public_url --theme SherlockRamos/Feliz
    tty: true
    environment:
      - YOUR_HF_TOKEN=${YOUR_HF_TOKEN}
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu ]
